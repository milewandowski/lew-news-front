<div fxLayout="column" fxLayoutAlign="center center" class="rentals-management-container">

    <div class="reservations-table-container">

        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"><mat-icon>{{event.type.color}}</mat-icon></div>
              <mat-card-title>{{event.name}}</mat-card-title>
              <mat-card-subtitle>{{event.startDate}} <span *ngIf="event.endDate !== null"> - {{event.endDate}}</span></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{event.imageUrl}}" alt="Event photo">
            <mat-card-content>
              <p>{{event.longDesc}}</p>
            </mat-card-content>
          </mat-card>
    </div>
</div>
